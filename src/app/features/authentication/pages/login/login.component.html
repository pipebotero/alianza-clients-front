<div class="wrap-container">
  <div class="logo-container">
    <img src="assets/icon/alianza_logo.png" alt="" />
  </div>
  <div>
    <h1>Sign in to Alianza</h1>
  </div>
  <div class="container__form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" [hideRequiredMarker]="true">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter your username"
          formControlName="username"
          required
        />
        <mat-error>
          <ac-form-error-msg
            [field]="loginForm.get('username')"
            [error]="getErrorType('username')"
            [message]="getErrorMessage('username')"
          ></ac-form-error-msg>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter your password"
          formControlName="password"
        />
        <!-- <mat-hint></mat-hint> -->
        <mat-error>
          <ac-form-error-msg
            [field]="loginForm.get('password')"
            [error]="getErrorType('password')"
            [message]="getErrorMessage('password')"
          ></ac-form-error-msg>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="search__btn">
        Sign in
      </button>
    </form>
  </div>
  <div class="new-account-container">
    Don't have an account?
    <a routerLink="/auth/register">Create an account</a>
  </div>
</div>
